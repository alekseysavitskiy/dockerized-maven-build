version: '3'

services:
  db:
    image: postgres:12-alpine
    volumes:
      - db_pgdata:/var/lib/postgresql/data
      - ./pg-schemas:/docker-entrypoint-initdb.d
    environment:
      LANG: en_US.utf8
      POSTGRES_DB: ops
      POSTGRES_USER: ops
      POSTGRES_PASSWORD: opsops
      PGDATA: /var/lib/postgresql/data/pgdata

volumes:
  db_pgdata: {}